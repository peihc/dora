<template name="adminPocker">
    <header>
        <div class="header">
            pockers statistics
            <a class="left" href="/"><i class="fa fa-angle-left"></i></a>
        </div>
    </header>
    <div class="al-list" style="padding-bottom:50px;">
        {{#each pockers}}
            <div class="ap-item ap-item-{{ptype}}" >
            <div class="ap-ptype" style="background-image:url(/{{ptype}}.png)"></div>
            <div class="ap-type">{{type}}</div>
            <div class="ap-num">{{num}}</div>
            </div>
        {{/each }}
        <div class="clear"></div>
    </div>
</template>
