<template name="adminRoles">
    <header>
        <div class="header">
            Roles Manager
            <a class="left" href="/"><i class="fa fa-angle-left"></i></a>
        </div>
    </header>
    <div class="al-list" style="padding-bottom:50px;">
        {{#each users}}
            <div class="al-item" style="background-image:url({{avatar}})">
            
              <div class="al-item-nick">{{nickname}} </div>
              <div class="al-item-admin" style="{{#if isadmin }} display:block; {{/if }}"><i class="fa fa-flag"></i></div>
            </div>
        {{/each }}
        <div class="clear"></div>
    </div>
</template>
