<template name="pockCreate">
    <header>
        <div class="header">
            create a poker
            <a class="left" href="/"><i class="fa fa-angle-left"></i></a>
        </div>
    </header>
    <div class="ff-form">
        <div class="ff-line">
            <label>Type One</label>
            <select id="ptype">
                {{#each types}}
                <option value="{{key}}">{{desc}}</option>
                {{/each}}
            </select>
        </div>
        <div class="ff-line">
            <label>Type Two</label>
            <select id="type">
                {{#each types2}}
                <option value="{{key}}">{{desc}}</option>
                {{/each}}
            </select>
        </div>
        <div class="ff-line">
            <label>Desc</label>
            <input id="desc" type="text" placeholder="some word ..." />
        </div>
        <div class="ff-thumb">
            <label>Picture</label>
            <div class="ff-upload-input">
                <i class="fa fa-camera"></i>
                <input id="uploader" type="file" />
            </div>
        </div>
        <div class="ff-btn-group">
            <div class="ff-btn" id="pa-create">upload</div>
        </div>
    </div>
</template>
