<template name="pockExpress">
    <header>
        <div class="header">
            express item
            <a class="left" href="/pock/send?id={{pid}}"><i class="fa fa-angle-left"></i></a>
        </div>
    </header>
    <div class="ff-form">
        <div class="ff-line">
            <label>Address</label>
            <div class="pe-address">北京市东城区青龙胡同35号和咖啡</div>
        </div>

        <div class="ff-line">
            <label>Remarks</label>
            <input id="remark" type="text" placeholder="some word ..." />
        </div>

        <div class="ff-line">
            <label>Express Co</label>
            <input id="ename" type="text" placeholder="express company name" />
        </div>
        <div class="ff-line">
            <label>Express Id</label>
            <input id="eid" type="text" placeholder="express id" />
        </div>

        <div class="ff-thumb">
            <label>Express bill</label>
            <div class="ff-upload-input">
                <i class="fa fa-camera"></i>
                <input id="uploader" type="file" />
            </div>
        </div>
        <div class="ff-btn-group">
            <div class="ff-btn" id="pa-create">submit</div>
        </div>
    </div>
</template>
